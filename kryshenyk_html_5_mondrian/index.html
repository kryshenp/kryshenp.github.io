<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pete Mondrian</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <h1>Piet Mondrian</h1>
    <h2>Compositie in rood, geel en blauw</h2>
    <p>1921</p>
    <table>

        <td class="table-row"></td>
        <td class="table-row" colspan="4"></td>
        <td class="table-row yellow" colspan="3"></td>
      </tr>
      <tr class="line2">

        <td class="table-row red" rowspan="4" colspan="4"></td>

      <tr>
      </tr>
      <tr>

        <td class="table-row-half" rowspan="2"></td>
        <td class="table-row" rowspan="2" colspan="2"></td>

      </tr>
      <tr>
      </tr>
      <tr>
        <td class="table-row gray"></td>
        <td class="table-row gray"></td>
        <td class="table-row" colspan="2"></td>
        <td class="table-row" colspan="3"></td>
      </tr>
      <tr>
        <td class="table-row yellow" rowspan="3"></td>
        <td class="table-row gray"></td>
        <td class="table-row gray"></td>
        <td class="table-row" colspan="2"></td>
        <td class="table-row blue" rowspan="2" colspan="3"></td>
      </tr>
      <tr>
        <td class="table-row" rowspan="2" colspan="2"></td>
        <td class="table-row gray" colspan="2"></td>
      </tr>

      </tr>
