<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homework JS 9-10</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="root">
      <h1>Pictures carousel example</h1>

      <p>This example shows how to setup a basic carousel with prev/next controls and pagination.</p>

      <div class="jcarousel-wrapper">
        <div class="jcarousel">
          <ul>
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/5.jpg" alt=""></li>
            <li><img src="img/6.jpg" alt=""></li>
            <li><img src="img/7.jpg" alt=""></li>
            <li><img src="img/8.jpg" alt=""></li>
            <li><img src="img/9.jpg" alt=""></li>
            <li><img src="img/10.jpg" alt=""></li>
          </ul>
        </div>
        <p class="photo-credits">
            Photos source <a href="http://www.mw-fotografie.de">lorempixel.com/</a>
        </p>

        <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
        <a href="#" class="jcarousel-control-next">&rsaquo;</a>

        <p class="jcarousel-pagination">

        </p>
      </div>
    </div>
  </body>
</html>
